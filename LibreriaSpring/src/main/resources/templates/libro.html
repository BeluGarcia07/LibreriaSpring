        <body>
            <!-- Navbar-->

            <div class="contenedor">

                <form th:action="@{/libro/crearLibro}" method="POST" enctype="multipart/form-data">
                    <p th:text="${errorReg}"></p>
                    <div class="tarjeta">
                        <div class="card">
                            <h2>Ingresa un Libro</h2>
                            <h4 th:text="${titulo}"></h4>
                            <div class="row">                                
                                <input type="text" name="titulo" class="form-control" placeholder="Nombre del Libro" style="font-size:small;">
                            </div>
                            
                            <div class="row">                                
                                <input type="number" name="isbn" class="form-control" placeholder="ISBN" style="font-size:small;">
                            </div>

                            <div class="row">
                                <input type="number" name="anio" class="form-control" placeholder="A침o de publicaci칩n..." style="font-size:small;">
                            </div>

                            <div class="row">
                                <input type="number" name="ejemplares" class="form-control" placeholder="Cantidad de ejemplares" style="font-size:small;">
                            </div>  

                            <label class="row">Autor</label>
                            <div class="row">
                                <select name="idAutor" class="form-contol" style="font-size:medium;">
                                    <option th:each="autor : ${autores}" th:value="${autor.id}"th:text="${autor.nombre}"></option>
                                </select>
                            </div>

                            <label class="row" >Editorial</label>
                            <div class="row">
                                <select name="idEditorial" class="form-contol" style="font-size:medium;" >
                                    <option th:each="editorial : ${editoriales}" th:value="${editorial.id}"th:text="${editorial.nombre}"></option>
                                </select>
                            </div>

                            <!-- 
                            <label class="row" >Categoria Literaria</label>
                            <div class="row">
                                <select name="categoria" class="form-contol" style="font-size:medium;" >
                                    <option th:each="categoria : ${categorias}" th:value="${categoria}" th:text="{categoria}"></option>
                                </select>
                            </div>
                            -->
                            <!-- <label class="row" >Categoria Literaria</label>
                            <div class="row">
                                <select name="categoria" class="form-contol" style="font-size:medium;" >
                                    <option th:each="categoria : ${T(com.libreria.enumeracion.Categoria).values()}"
                                    th:value="${categoria}" th:text="${categoria.value}"></option>
                                </select>
                            </div>
                               
                            <!--  <div class="col">
                                   <label for="categoria" class="text">Categoria Literaria </label>
                                   <select name="categoria"  >
                                       <option
                                           th:each="categoria : ${T(com.libreria.enumeracion.Categoria).values()}"

                                       </option>
                                   </select>
                               </div>
                            -->

                            <div class="mb-2">
                                <label for="formFile" class="form-label">Ingrese la imagen de la portada</label>
                                <input class="form-control" name="archivo" type="file" style="font-size:small;">
                            </div>


                            <input type="submit" value="Enviar">
                        </div>
                    </div>

                </form>
            </div>

            <!--inicio secci칩n footer-->
