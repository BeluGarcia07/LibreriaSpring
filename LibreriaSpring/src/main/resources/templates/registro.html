<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.">
    <head>
        <meta charset="utf-8">
        <title>Registro - Bibliotek</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ICONOS Y TIPOS DE LETRA -->
        <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Ephesis&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Hoja de estilos CSS -->
        <link rel="stylesheet" href="././style-registro.css">
        <link rel="stylesheet" href="././stylenavbar.css">
        
    </head>

    <body>

        <div>
            <h1 th:if="${session.usuariosession != null}" ><div class="containere sticky-top" id="header" th:insert="navbarlogueado.html::navbarlogueado">

                </div></h1>
            <h1 th:if="${session.usuariosession == null}" ><div class="containere sticky-top" id="header" th:insert="navbar.html::navbar">

                </div></h1>
        </div>

        <div class="wrapper" >
            <div class="inner">
                <div class="image-holder">
                    <img id="wonderland" src="img/registration-form-1.png" alt="">
                </div>
                <form th:action="@{/registrar}" method="POST">
                    
                    <div class="text-center ">
                        <img id="logo" src="https://i.postimg.cc/PrQQ312m/logo-Bibliotek.png" alt="Bibliotek"> 
                    </div>
                    <br>
                    <br>
                    <br>

                    <h5 id="registro"class="text-start">Registrate</h5>
                     <br>
                     <p th:text="${error}" style="color: coral"></p>
                    <div class="form-group pt-2">
                        <!--						<input type="text" placeholder="Nombre" class="form-control">
                                                                        <input type="text" placeholder="Apellido" class="form-control">-->
                    </div>
                    <div class="form-wrapper">
                        <input type="text" placeholder="Usuario" class="form-control" name="nombre" th:value="${nombre}">
                        <i class="zmdi zmdi-account"></i>
                    </div>
                    <div class="form-wrapper">
                        <input type="text" placeholder="Email" class="form-control" name="mail" th:value="${mail}">
                        <i class="zmdi zmdi-email"></i>
                    </div>
                 
                    <div class="form-wrapper">
                        <input type="password" placeholder="Contraseña" class="form-control" name="contrasenia" th:value="${contrasenia}">
                        <i class="zmdi zmdi-lock"></i>
                    </div>
                    <div class="form-wrapper">
                        <input type="password" placeholder="Repetir contraseña" class="form-control" name="contrasenia2" th:value="${contrasenia2}">
                        <i class="zmdi zmdi-lock"></i>
                    </div>
                    <button type="submit">Registrarse
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="footer" th:insert="navbar.html::footer"></div>
    </body>
</html>
