<html>
    <html>

        <head>       

            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <link rel="preconnect" href="https://fonts.googleapis.com" />
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
            <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Poppins:wght@200&family=Questrial&family=Righteous&family=Saira:wght@100&display=swap"
                  rel="stylesheet"/>
            <link rel="stylesheet" type="text/css" href="././styles.css">
            <link rel="stylesheet" type="text/css" href="././style-autor.css">
            <link rel="stylesheet" type="text/css" href="././stylenavbar.css">
            <script src="https://kit.fontawesome.com/8ca11f96ea.js" crossorigin="anonymous"></script>
            <title>Autor</title>
        </head>

        <body> 
            <!-- Navbar-->
            <div>
                <h1 th:if="${session.usuariosession != null}" ><div class="containere sticky-top" id="header" th:insert="navbarlogueado.html::navbarlogueado">

                    </div></h1>
                <h1 th:if="${session.usuariosession == null}" ><div class="containere sticky-top" id="header" th:insert="navbar.html::navbar">

                    </div></h1>
            </div>
            <!-- Fin Navbar-->

            <div class="contenedor">
                <!--<form th:action="@{/obra/crear}" method="POST" enctype="multipart/form-data">-->
                <!--<input type="hidden" name="idUsuario" th:value="${session.usuariosession.id}">-->
                <form th:action="@{/crear}" method="POST" enctype="multipart/form-data">
                    <p th:text="${error}"></p>
                    <div class="tarjeta">
                        <div class="card">
                            <h2>Ingresa el autor</h2>
                            <h4 th:text="${titulo}"></h4>
                            <div class="row">
                                <label for="artista" >Autor</label>
                                <input type="text" name="nombre" class="form-control" placeholder="nombre del autor"
                                       style="font-size:small;">
                            </div>
                           
                            <div class="mb-2">
                                <label for="formFile" class="form-label">Ingrese un archivo</label>
                                <input class="form-control" name="archivo" type="file" style="font-size:small;">
                            </div>
                            <input type="submit" value="Enviar">
                        </div>
                    </div>

                </form>
            </div>


            <!--inicio sección footer-->
            <div class="footer" th:insert="navbar.html::footer"></div>   
            <!--fin sección footer-->

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>


        </body>

    </html>

</html>
